    <script>
            AFRAME.registerComponent('navigate-on-click', {
                schema: {
                    url: {default: ''}
                },

                init: function () {
                    var data = this.data;
                    var el = this.el;

                    el.addEventListener('click', function () {
                        window.location.href = data.url;
                    });
                }
            });
    </script>
        <script>
            AFRAME.registerComponent('foo', {
                init: function() {
                  this.el.addEventListener('click', e => {
                    console.log('CLICKED')
                  })
                }
              })
              AFRAME.registerComponent('bar', {
                init: function() {
                  let toggle = false
                  let explanation_text = document.getElementById("record_story_image")
                  this.el.addEventListener('click', e => {
                    if (toggle) {
                      explanation_text.classList.add('clickable')
                      explanation_text.setAttribute('visible', 'false')
                    } else {
                      explanation_text.classList.remove('clickable')
                      explanation_text.setAttribute('visible', 'true')
                    }
                    toggle = !toggle
                  })
                }
              })
        </script>

    <script type="text/javascript">
        /* BEGINNING GRETA CODE */
	    var video_el = document.getElementById("greta_talk");

		function toggleGretaPlayback () {
			console.log('play/pause sound');
			if(!video_el.paused){
            	video_el.pause();
        	}
        	else {
            	video_el.play();
        	}

			// var filmEl = document.getElementById('video')
			// var material = Object.assign({}, filmEl.getAttribute('material'))
			// material.pause = !material.pause
			// filmEl.setAttribute('material', material)
		}
		function stopGreta () {
			console.log('stop movie');
			video_el.pause();
		}
		function toggleGretaSound () {
			console.log('toggleSound on/off');
			if(!video_el.muted){
            	video_el.muted == true;
        	}
        	else {
            	video_el.muted == false;
        	}
