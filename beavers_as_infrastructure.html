     <script>
            AFRAME.registerComponent("foo", {
                init: function() {
                    this.el.addEventListener("click", (e) => {
                        let seed = document.getElementById("#aspens_and_beavers_text")
                        seed.setAttribute("visible", !seed.getAttribute("visible"))
                    })
                }
            })
        </script>
